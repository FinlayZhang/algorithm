<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js二分查找</title>
</head>
<body>
	<script type="text/javascript">
		// 二分查找
		// arr为已经升序的数组，x为要查询的元素，没找到返回-1
		// 函数返回值为元素的下标
		function binarySearch(arr,x) {
			var low = 0;
			var high = arr.length - 1;
			while (low <= high) {
				var mid = Math.floor((low + high) / 2);
				if (x == arr[mid]) {
					return mid;
				} else if (x < arr[mid]) {
					high = mid - 1;
				} else {
					low = mid + 1;
				}
			}
			return -1;
		}

		var arr = [1,5,7,9,12,15,16,18];
		var x = binarySearch(arr,15);
		console.log(x);
	</script>
</body>
</html>
